
<!DOCTYPE html>
<html>
    <head>
        <title>Table- Title
        </title>
        <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table style="text-align: left;">
            <thead>
                <th>Ocean</th>
                <th style="padding-left: 10px;">Average Depth</th>
                <th style="padding-left: 10px;">Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td style="padding-left: 10px;">4280m</td>
                    <td style="padding-left: 10px;">10810m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td style="padding-left: 10px;">5020m</td>
                    <td style="padding-left: 10px;">12805m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
