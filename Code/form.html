
<!DOCTYPE html>
<html>
    <head>
        <title>Form- Title
        </title>
    </head>
    <body>
        <form>
            <H1>Login- NASA</H1>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password"><br>
            <input type="radio" id="Student" value="Student">
            <label for="Student">Student</label><br>
            <input type="radio" id="Teacher" value="Teacher">
            <label for="Teacher">Teacher</label><br>
            <input type="radio" id="Employee" value="Employee">
            <label for="Employee">Employee</label><br>
            <input list="designations" name="designation" id="designation" placeholder="Organisations">
            <datalist id="designations">
              <option value="S.I.R.I.U.S">
              <option value="U.S.N.A">
              <option value="S.T.A.R">
              <option value="N.I.N.E">
              <option value="F.L.T">
            </datalist>
            <input type="submit">
        </form>
    </body>
</html>
